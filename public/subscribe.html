<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Subscribe - IPO Alerts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      color: #1e88e5;
      font-size: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    input[type="email"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    button {
      background-color: #1e88e5;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1565c0;
    }
    #message {
      margin-top: 15px;
      color: #2e7d32;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subscribe to IPO Alerts</h1>
    <form id="subscribeForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Subscribe</button>
    </form>
    <p id="message"></p>
  </div>
  <script>
    document.getElementById('subscribeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('message').textContent = 'Thank you for subscribing! We will notify you of IPO alerts.';
      document.getElementById('email').value = '';
    });
  </script>
</body>
</html>
