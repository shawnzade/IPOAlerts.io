<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Subscribe to IPO Alerts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { display: flex; flex-direction: column; width: 300px; }
    input, button { padding: 8px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Subscribe to IPO Alerts</h1>
  <form id="subscribeForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <button type="submit">Subscribe</button>
  </form>
  <p id="message"></p>
  <script>
    document.getElementById('subscribeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      // For demo, just show a message; you can integrate Brevo or other email service.
      document.getElementById('message').textContent = 'Thank you for subscribing! We will notify you of IPO alerts.';
      document.getElementById('email').value = '';
    });
  </script>
</body>
</html>
