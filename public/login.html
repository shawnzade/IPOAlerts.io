<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - IPO Alerts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 400px; margin: auto; text-align: center; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
    .message { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <p>Please enter your email and password to log in.</p>
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="message" id="message"></p>
  </div>
  <script>
    function login() {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      if (email && password) {
        document.getElementById('message').textContent = 'Logged in successfully!';
        document.getElementById('emailInput').value = '';
        document.getElementById('passwordInput').value = '';
      } else {
        document.getElementById('message').textContent = 'Please enter both email and password.';
      }
    }
  </script>
</body>
</html>
